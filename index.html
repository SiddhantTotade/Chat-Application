<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoChat - A Chat App</title>
    <link rel="icon" type="image/x-icon" href="./img/chatimg.png">
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <div class="chat-box">
        <header class="header-title">
            <h1>NoChat</h1>
        </header>
        <div class="container"></div>
        <div class="send-box">
            <form action="#" id="send-container" class="msg-box">
                <input type="text" name="messageInp" id="messageInp" placeholder=" Message">
                <button class="btn" type="submit"><i class="uil uil-message"></i></button>
            </form>
        </div>
    </div>
</body>

</html>
